<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sum of Us 2012: Scoreboard</title>
    <script type="text/javascript" src="lib/jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="lib/underscore-min.js"></script>
    <script type="text/javascript" src="lib/backbone-min.js"></script>
    <script type="text/javascript" src="src/SumOfUs.js"></script>
    <script type="text/javascript" src="src/Score.js"></script>
    <script type="text/javascript" src="src/Scores.js"></script>
    <script type="text/javascript" src="src/Scoreboard.js"></script>
    <script type="text/javascript">
      (function($){
        $(function(){
          var scores = new SumOfUs.Scores();
          scores.add({ team: "Team A", points: 100 });
          scores.add({ team: "Team B", points: 50 });
          scores.add({ team: "Team C", points: 25 });

          new SumOfUs.Scoreboard({ model: scores, el : $("#sumofus") });
        });
      })(jQuery);
    </script>
  </head>
  <body>
    <form onsubmit="return false;">
      <label for="team">Team</label><input id="team" type="text"/>
      <label for="points">Points</label><input id="points" type="text"/>
      <button id="add">add Score</button>
    </form>
    <div id="sumofus"></div>
  </body>
</html>
